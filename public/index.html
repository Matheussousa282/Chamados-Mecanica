<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abertura de Chamado - Produ√ß√£o</title>

<style>
:root {
    --bg: #f1f5f9;
    --card: #ffffff;
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(180deg, #eaf0ff, var(--bg));
    color: var(--text);
}

/* ================= CONTAINER ================= */
.page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ================= CARD ================= */
.card {
    background: var(--card);
    width: 100%;
    max-width: 920px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    overflow: hidden;
}

/* ================= HEADER ================= */
.header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: #fff;
    padding: 24px 30px;
}

.header h1 {
    margin: 0;
    font-size: 22px;
}

.header p {
    margin: 6px 0 0;
    opacity: 0.9;
    font-size: 14px;
}

/* ================= FORM ================= */
.form {
    padding: 30px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full {
    grid-column: span 2;
}

label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--muted);
}

input, select, textarea {
    padding: 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid var(--border);
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
}

input:focus,
select:focus,
textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

textarea {
    resize: vertical;
    min-height: 120px;
}

/* ================= ACTIONS ================= */
.actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
}

button {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: #fff;
    border: none;
    padding: 14px 34px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(37,99,235,0.35);
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

    .form {
        padding: 22px;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .form-group.full {
        grid-column: span 1;
    }

    button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
    }
}
</style>
</head>
<body>

<div class="page">
    <div class="card">

        <div class="header">
            <h1>üõ†Ô∏è Abertura de Chamado ‚Äì Produ√ß√£o</h1>
            <p>Informe os dados para acionar a equipe respons√°vel</p>
        </div>

        <form class="form">

            <div class="form-grid">

                <div class="form-group">
                    <label>Supervisor</label>
                    <input type="text" id="supervisor" placeholder="Nome do supervisor" required>
                </div>

                <div class="form-group">
                    <label>Galp√£o</label>
                    <select id="galpao" required></select>
                </div>

                <div class="form-group">
                    <label>Grupo</label>
                    <select id="grupo" required></select>
                </div>

                <div class="form-group">
                    <label>M√°quina</label>
                    <select id="maquina" required></select>
                </div>

                <div class="form-group full">
                    <label>Descri√ß√£o do problema</label>
                    <textarea id="descricao" placeholder="Descreva detalhadamente o problema ocorrido" required></textarea>
                </div>

            </div>

            <div class="actions">
                <button type="submit">üö® Abrir Chamado</button>
            </div>

        </form>
    </div>
</div>

<script>
const form = document.querySelector("form");
const galpaoSelect = document.getElementById("galpao");
const grupoSelect = document.getElementById("grupo");
const maquinaSelect = document.getElementById("maquina");

// CARREGAR GALP√ïES
async function carregarGalpoes() {
  const res = await fetch("/api/galpoes");
  const galpoes = await res.json();

  galpaoSelect.innerHTML = `<option value="">Selecione o galp√£o</option>`;
  grupoSelect.innerHTML = `<option value="">Selecione o grupo</option>`;
  maquinaSelect.innerHTML = `<option value="">Selecione a m√°quina</option>`;

  galpoes.forEach(g => {
    galpaoSelect.innerHTML += `<option value="${g.id}">${g.nome}</option>`;
  });
}

// CARREGAR GRUPOS
async function carregarGrupos(galpaoId) {
  grupoSelect.innerHTML = `<option value="">Selecione o grupo</option>`;
  maquinaSelect.innerHTML = `<option value="">Selecione a m√°quina</option>`;

  if (!galpaoId) return;

  const res = await fetch(`/api/grupos?galpao_id=${galpaoId}`);
  const grupos = await res.json();

  grupos.forEach(g => {
    grupoSelect.innerHTML += `<option value="${g.id}">${g.nome}</option>`;
  });
}

// CARREGAR M√ÅQUINAS
async function carregarMaquinas(grupoId) {
  maquinaSelect.innerHTML = `<option value="">Selecione a m√°quina</option>`;
  if (!grupoId) return;

  const res = await fetch(`/api/maquinas?grupo_id=${grupoId}`);
  const maquinas = await res.json();

  maquinas.forEach(m => {
    maquinaSelect.innerHTML += `<option value="${m.id}">${m.nome}</option>`;
  });
}

galpaoSelect.addEventListener("change", e => carregarGrupos(e.target.value));
grupoSelect.addEventListener("change", e => carregarMaquinas(e.target.value));

// SUBMIT
form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = {
    supervisor: supervisor.value,
    galpao: galpaoSelect.options[galpaoSelect.selectedIndex].text,
    grupo: grupoSelect.options[grupoSelect.selectedIndex].text,
    maquina: maquinaSelect.options[maquinaSelect.selectedIndex].text,
    descricao: descricao.value,
  };

  const res = await fetch("/api/chamados", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    alert("Chamado aberto com sucesso!");
    form.reset();
    carregarGalpoes();
  } else {
    alert("Erro ao abrir chamado");
  }
});

carregarGalpoes();
</script>

</body>
</html>
