<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado para Produção</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #eef1f5;
        }

        .page {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 30px;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            color: #1f2937;
        }

        .header p {
            margin: 6px 0 0;
            color: #6b7280;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        input, select, textarea {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
            background-color: #fff;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        button {
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }

        /* ========================= */
        /*        MOBILE             */
        /* ========================= */
        @media (max-width: 768px) {

            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-group.full {
                grid-column: span 1;
            }

            input, select, textarea {
                font-size: 16px; /* melhor para toque */
            }

            .actions {
                justify-content: stretch;
            }

            button {
                width: 100%;
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="page">
    <div class="card">
        <div class="header">
            <h1>Chamado para Produção</h1>
            <p>Preencha as informações para abertura do chamado</p>
        </div>

        <form>
            <div class="form-grid">

                <div class="form-group">
                    <label for="supervisor">Supervisor</label>
                    <input type="text" id="supervisor" placeholder="Nome do supervisor" required>
                </div>

                <div class="form-group">
                    <label for="galpao">Galpão</label>
                    <select id="galpao" required>
                        <option value="">Selecione o galpão</option>
                        <option>Galpão 1</option>
                        <option>Galpão 2</option>
                        <option>Galpão 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select id="grupo" required>
                        <option value="">Selecione o grupo</option>
                        <option>Grupo A</option>
                        <option>Grupo B</option>
                        <option>Grupo C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maquina">Máquina</label>
                    <select id="maquina" required>
                        <option value="">Selecione a máquina</option>
                        <option>Máquina 01</option>
                        <option>Máquina 02</option>
                        <option>Máquina 03</option>
                    </select>
                </div>

                <div class="form-group full">
                    <label for="descricao">Descrição do Problema</label>
                    <textarea id="descricao" placeholder="Descreva o problema ocorrido" required></textarea>
                </div>

            </div>

            <div class="actions">
                <button type="submit">Abrir Chamado</button>
            </div>
        </form>
    </div>
</div>

<script>
const form = document.querySelector("form");

const galpaoSelect = document.getElementById("galpao");
const grupoSelect = document.getElementById("grupo");
const maquinaSelect = document.getElementById("maquina");

// ==========================
// CARREGAR GALPÕES
// ==========================
async function carregarGalpoes() {
  const res = await fetch("/api/galpoes");
  const galpoes = await res.json();

  galpaoSelect.innerHTML = `<option value="">Selecione o galpão</option>`;
  grupoSelect.innerHTML = `<option value="">Selecione o grupo</option>`;
  maquinaSelect.innerHTML = `<option value="">Selecione a máquina</option>`;

  galpoes.forEach(g => {
    galpaoSelect.innerHTML += `
      <option value="${g.id}">${g.nome}</option>
    `;
  });
}

// ==========================
// CARREGAR GRUPOS (POR GALPÃO)
// ==========================
async function carregarGrupos(galpaoId) {
  grupoSelect.innerHTML = `<option value="">Selecione o grupo</option>`;
  maquinaSelect.innerHTML = `<option value="">Selecione a máquina</option>`;

  if (!galpaoId) return;

  const res = await fetch(`/api/grupos?galpao_id=${galpaoId}`);
  const grupos = await res.json();

  grupos.forEach(g => {
    grupoSelect.innerHTML += `
      <option value="${g.id}">${g.nome}</option>
    `;
  });
}

// ==========================
// CARREGAR MÁQUINAS (POR GRUPO)
// ==========================
async function carregarMaquinas(grupoId) {
  maquinaSelect.innerHTML = `<option value="">Selecione a máquina</option>`;

  if (!grupoId) return;

  const res = await fetch(`/api/maquinas?grupo_id=${grupoId}`);
  const maquinas = await res.json();

  maquinas.forEach(m => {
    maquinaSelect.innerHTML += `
      <option value="${m.id}">${m.nome}</option>
    `;
  });
}

// EVENTOS DE DEPENDÊNCIA
galpaoSelect.addEventListener("change", e => {
  carregarGrupos(e.target.value);
});

grupoSelect.addEventListener("change", e => {
  carregarMaquinas(e.target.value);
});

// ==========================
// SUBMIT DO CHAMADO
// ==========================
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    supervisor: document.getElementById("supervisor").value,
    galpao_id: Number(galpaoSelect.value),
    grupo_id: Number(grupoSelect.value),
    maquina_id: Number(maquinaSelect.value),
    descricao: document.getElementById("descricao").value,
  };

  const response = await fetch("/api/chamados", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const result = await response.json();

  if (response.ok) {
    alert("Chamado aberto com sucesso!");
    form.reset();
    carregarGalpoes();
  } else {
    alert(result.error || "Erro ao abrir chamado");
  }
});

// INIT
carregarGalpoes();
</script>

</body>
</html>
