<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Grupo</title>

<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: #eef1f5;
        margin: 0;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }

    .card {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    h1 {
        margin-bottom: 20px;
        color: #1f2937;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
    }

    button {
        padding: 10px 16px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
    }

    button.secondary {
        background: #6b7280;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
        font-size: 14px;
    }

    th {
        background: #f9fafb;
    }

    tr:hover {
        background: #f3f4f6;
    }

    .actions button {
        margin-right: 5px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- FORMULÁRIO -->
    <div class="card">
        <h1 id="titulo">Cadastro de Grupo</h1>

        <form id="formGrupo">
            <input type="hidden" id="grupoId">

            <label>Galpão</label>
            <select id="galpao" required></select>

            <label>Nome do Grupo</label>
            <input type="text" id="nome" placeholder="Ex: Grupo A" required>

            <button type="submit">Salvar</button>
            <button type="button" class="secondary" id="btnCancelar" onclick="cancelarEdicao()" style="display:none">
                Cancelar
            </button>
        </form>
    </div>

    <!-- LISTAGEM -->
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Galpão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaGrupos"></tbody>
    </table>

</div>

<script>
const galpaoSelect = document.getElementById("galpao");
const nomeInput = document.getElementById("nome");
const grupoIdInput = document.getElementById("grupoId");
const lista = document.getElementById("listaGrupos");
const titulo = document.getElementById("titulo");
const btnCancelar = document.getElementById("btnCancelar");

// CARREGAR GALPÕES
async function carregarGalpoes() {
    const res = await fetch("/api/galpoes");
    const galpoes = await res.json();

    galpaoSelect.innerHTML = `<option value="">Selecione o galpão</option>`;
    galpoes.forEach(g => {
        galpaoSelect.innerHTML += `<option value="${g.id}">${g.nome}</option>`;
    });
}

// LISTAR GRUPOS
async function carregarGrupos() {
    const res = await fetch("/api/grupos");
    const grupos = await res.json();

    lista.innerHTML = "";

    grupos.forEach(g => {
        lista.innerHTML += `
            <tr>
                <td>${g.nome}</td>
                <td>${g.galpao_nome || ""}</td>
                <td class="actions">
                    <button onclick="editar(${g.id}, ${g.galpao_id}, '${g.nome}')">Editar</button>
                </td>
            </tr>
        `;
    });
}

// SALVAR / EDITAR
document.getElementById("formGrupo").addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        galpao_id: galpaoSelect.value,
        nome: nomeInput.value
    };

    let url = "/api/grupos";
    let method = "POST";

    if (grupoIdInput.value) {
        url = `/api/grupos/${grupoIdInput.value}`;
        method = "PUT";
    }

    const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        cancelarEdicao();
        carregarGrupos();
    } else {
        alert("Erro ao salvar grupo");
    }
});

// EDITAR
async function editar(id, galpaoId, nome) {
    grupoIdInput.value = id;
    titulo.innerText = "Editar Grupo";
    btnCancelar.style.display = "inline-block";

    await carregarGalpoes();
    galpaoSelect.value = galpaoId;
    nomeInput.value = nome;
}

// CANCELAR
function cancelarEdicao() {
    document.getElementById("formGrupo").reset();
    grupoIdInput.value = "";
    titulo.innerText = "Cadastro de Grupo";
    btnCancelar.style.display = "none";
}

// INIT
carregarGalpoes();
carregarGrupos();
</script>

</body>
</html>
