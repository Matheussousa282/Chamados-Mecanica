<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Chamados - Produ√ß√£o</title>

<style>
:root {
    --bg: #eef1f5;
    --card: #ffffff;
    --primary: #2563eb;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
    --novo: #e0f2fe;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
}

/* ================= HEADER ================= */
header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
    padding: 16px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
}

header h1 {
    margin: 0;
    font-size: 20px;
}

/* ================= CONTAINER ================= */
.container {
    max-width: 1300px;
    margin: auto;
    padding: 20px;
}

/* ================= CARD ================= */
.card {
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* ================= TABLE ================= */
.table-wrapper {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px;
}

th, td {
    padding: 14px;
    text-align: left;
    font-size: 14px;
    border-bottom: 1px solid var(--border);
}

th {
    background: #f9fafb;
    font-weight: 600;
    color: var(--muted);
}

tr:hover {
    background: #f3f4f6;
}

tr.novo {
    background: var(--novo);
    animation: pulse 1.5s infinite;
}

/* ================= ANIMATION ================= */
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

    header h1 {
        font-size: 18px;
    }

    th, td {
        padding: 12px;
        font-size: 13px;
    }

}
</style>
</head>
<body>

<header>
    <h1>üìã Painel de Chamados ‚Äì Produ√ß√£o</h1>
</header>

<div class="container">
    <div class="card">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Supervisor</th>
                        <th>Galp√£o</th>
                        <th>Grupo</th>
                        <th>M√°quina</th>
                        <th>Descri√ß√£o</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="listaChamados"></tbody>
            </table>
        </div>
    </div>
</div>

<audio id="alertSound" src="/sounds/chamado.mp3" preload="auto"></audio>

<script>
let ultimoChamadoId = null;
let audioLiberado = false;

const audio = document.getElementById("alertSound");
audio.volume = 1.0;

// ================= CARREGAR CHAMADOS =================
async function carregarChamados() {
    const res = await fetch("/api/listar");
    const chamados = await res.json();

    const tbody = document.getElementById("listaChamados");
    tbody.innerHTML = "";

    chamados.forEach(chamado => {
        const tr = document.createElement("tr");

        if (ultimoChamadoId && chamado.id > ultimoChamadoId) {
            tr.classList.add("novo");
        }

        tr.innerHTML = `
            <td>${chamado.supervisor}</td>
            <td>${chamado.galpao}</td>
            <td>${chamado.grupo}</td>
            <td>${chamado.maquina}</td>
            <td>${chamado.descricao}</td>
            <td>${new Date(chamado.criado_em).toLocaleString()}</td>
        `;

        tbody.appendChild(tr);
    });

    if (chamados.length > 0) {
        const maisRecente = chamados[0];

        if (ultimoChamadoId && maisRecente.id > ultimoChamadoId) {
            dispararAlerta(maisRecente);
        }

        ultimoChamadoId = maisRecente.id;
    }
}

// ================= ALERTA =================
function dispararAlerta(chamado) {

    if (Notification.permission === "granted") {
        new Notification("üì¢ Novo Chamado de Produ√ß√£o", {
            body: `M√°quina: ${chamado.maquina} | Galp√£o: ${chamado.galpao}`,
        });
    }

    if (audioLiberado) {
        repetirSom(3, 3000);
    }
}

// ================= SOM REPETIDO =================
function repetirSom(vezes, intervalo) {
    let count = 0;

    const timer = setInterval(() => {
        audio.currentTime = 0;
        audio.play().catch(() => {});
        count++;

        if (count >= vezes) clearInterval(timer);
    }, intervalo);
}

// ================= LIBERAR AUDIO =================
document.addEventListener("click", () => {
    if (!audioLiberado) {
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            audioLiberado = true;
        }).catch(() => {});
    }
}, { once: true });

// ================= NOTIFICA√á√ÉO =================
if (Notification.permission !== "granted") {
    Notification.requestPermission();
}

carregarChamados();
setInterval(carregarChamados, 10000);
</script>

</body>
</html>
