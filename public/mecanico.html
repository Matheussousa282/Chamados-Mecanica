<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Mecânicos</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: #eef1f5;
}

.page {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  padding: 28px;
  margin-bottom: 25px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
  color: #1f2937;
}

.header p {
  margin: 6px 0 0;
  color: #6b7280;
  font-size: 14px;
}

.form-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
}

input, select {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

input:focus, select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,.15);
}

.actions {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
}

button {
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 14px 28px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

/* ================= LISTA ================= */

.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}

th {
  background: #f9fafb;
  text-align: left;
}

.status {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  display: inline-block;
}

.status.ativo {
  background: #dcfce7;
  color: #166534;
}

.status.inativo {
  background: #fee2e2;
  color: #991b1b;
}

/* =============== MOBILE ================= */
@media (max-width: 900px) {
  .form-grid {
    grid-template-columns: 1fr;
  }

  .actions {
    justify-content: stretch;
  }

  button {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="page">

  <!-- ================= CADASTRO ================= -->
  <div class="card">
    <div class="header">
      <h1>Cadastro de Mecânicos</h1>
      <p>Preencha os dados do mecânico</p>
    </div>

    <form id="formMecanico">
      <div class="form-grid">

        <div class="form-group">
          <label>Nome</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label>Matrícula</label>
          <input type="text" id="matricula" required>
        </div>

        <div class="form-group">
          <label>Telefone</label>
          <input type="text" id="telefone">
        </div>

        <div class="form-group">
          <label>Especialidade</label>
          <select id="especialidade" required>
            <option value="">Selecione</option>
            <option>Mecânica Geral</option>
            <option>Elétrica</option>
            <option>Hidráulica</option>
            <option>Automação</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

      </div>

      <div class="actions">
        <button type="submit">Cadastrar Mecânico</button>
      </div>
    </form>
  </div>

  <!-- ================= LISTA ================= -->
  <div class="card">
    <div class="header">
      <h1>Lista de Mecânicos</h1>
      <p>Mecânicos cadastrados no sistema</p>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Especialidade</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="listaMecanicos"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
const form = document.getElementById("formMecanico");
const tbody = document.getElementById("listaMecanicos");

// ================= LISTAR =================
async function carregarMecanicos() {
  const res = await fetch("/api/mecanicos");
  const dados = await res.json();

  tbody.innerHTML = "";

  dados.forEach(m => {
    tbody.innerHTML += `
      <tr>
        <td>${m.nome}</td>
        <td>${m.matricula}</td>
        <td>${m.especialidade}</td>
        <td>
          <span class="status ${m.status.toLowerCase()}">
            ${m.status}
          </span>
        </td>
      </tr>
    `;
  });
}

// ================= CADASTRAR =================
form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = {
    nome: nome.value,
    matricula: matricula.value,
    telefone: telefone.value,
    especialidade: especialidade.value,
    status: status.value
  };

  const res = await fetch("/api/mecanicos", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (res.ok) {
    alert("Mecânico cadastrado com sucesso!");
    form.reset();
    carregarMecanicos();
  } else {
    alert(result.error || "Erro ao cadastrar");
  }
});

// INIT
carregarMecanicos();
</script>

</body>
</html>
